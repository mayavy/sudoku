{% extends "../base/base.html" %}
{% block title %} do delete{% endblock %}

{% block content %}

{% if not request.user.is_authenticated %}
<script>window.location.href = '{% url "users:login" %}' </script>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p class="ask"> You are about to delete your user account! <br/> Are sure ?</p>
    <button class="button"  type="submit" >Yes Delete !</button>


</form>
<a class="link" href="{% url 'logout' %}"> Logout</a><br />

{% endblock %}
